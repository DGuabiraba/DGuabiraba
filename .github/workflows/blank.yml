name: generate animation

on:
  # Run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # Allows to manually run the job at any time
  workflow_dispatch:
  
  # Run on every push on the master branch
  push:
    branches:
      - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Generate SVG of the snake game based on GitHub contributions
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: DGuabiraba
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Commit and push the generated SVGs to the output branch
      - name: Commit and push files
        run: |
          git config --global user.name "DGuabiraba"
          git config --global user.email "daviguabiraba00@gmail.com"
          git checkout -b output
          git add dist/
          git commit -m "Generate snake animation"
          git push -u origin output
      
          
